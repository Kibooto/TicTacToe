<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="result" id="result">
            <h2>Press button to start game</h2>
        </div>
        <div class="board" id="board">
            <div class="box" id="0">T</div>
            <div class="box" id="1">I</div>
            <div class="box" id="2">C</div>
            <div class="box" id="3">T</div>
            <div class="box" id="4">A</div>
            <div class="box" id="5">C</div>
            <div class="box" id="6">T</div>
            <div class="box" id="7">O</div>
            <div class="box" id="8">E</div>
        </div>
        <button class="btn" id="reset">Start</button>
    </div>
</body>
</html>
